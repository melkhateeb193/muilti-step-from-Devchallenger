<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step form</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- form Contianer -->
        <div class="FormContainer d-flex flex-column justify-content-around d-none" >
            <h1>Register</h1>
           <div class="d-flex flex-column mt-2 ">
            <label for="nameInput">Name</label>
            <input id="nameInput" type="text" class="inputDivOne  mt-2 " placeholder="Enter Your name">
            <span id="nameValidation" class="d-none ">Name Cant be empty</span>
           </div>
           <div class="d-flex flex-column mt-3 ">
            <label  for="emailInput">Email</label>
            <input id="emailInput" type="email" class="inputDivOne mt-2 " placeholder="Example@gmail.com">
            <span id="EmailValidation" class="d-none "> Email Cant be empty</span>

           </div>
           <button type="submit" class="btnSubmitForm  w-25 m-auto mt-4 mb-2 ">Continue</button>
        </div>
        <!-- user Topics interest -->
        <div class="FormContainer d-flex flex-column justify-content-around d-none " >
            <h1 class="text-center ">Which topics you are interested in?</h1>
           <div class="d-flex flex-column mt-2 ">
            <label class="option"><input type="checkbox" class="optionCheckbox"> Software Development</label>
            <label class="option"><input type="checkbox" class="optionCheckbox"> User Experience</label>
            <label class="option"><input type="checkbox" class="optionCheckbox">Graphic Design</label>
           <button type="submit" class="btnSubmitForm  w-25 m-auto mt-4 mb-2 ">Continue</button>
        </div>
    </div>
        <!-- user Summery  -->
        <div class="FormContainer d-flex flex-column justify-content-around d-none " >
            <h1>Summary</h1>
           <div class="d-flex flex-column mt-2 ">
            <p>Name: <span id="nameOutput">Emily Johnson</span></p>
            <p>Email: <span id="EmailOutput">Emily@Johnson.com</span></p>
            <p>Topics:</p>
            <ul id="ul">
            </ul>
           <button type="submit" class="btnSubmitForm  w-25 m-auto mt-4 mb-2 ">Confirm</button>
        </div>
    </div>
    </main>
    <footer class="d-flex mt-4 ">
        <p >Step <span id="Counter">1</span> of 3 </p>
        <div class="d-flex ms-5 progressPointsContainer">
            <span class="progress progressActive"></span>
            <span class="progress"></span>
            <span class="progress"></span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
